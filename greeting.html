<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>My First React App</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/babel">

            class Greeting extends React.Component {
                render() {
                    return (
                        <div className="oh-hey-look-a-css-class">
                        <h1>Hello, {this.props.name}!</h1>
                        </div>
                    );
                }
            }

            class Button extends React.Component {

                constructor(props){
                    super(props);
                    this.state = {
                        clickedNum: 0
                    }
                }

                handleClick() {
                    console.log("Button was clicked!");
                    // incriment this.state.clickedNum
                    this.setState(({ clickedNum }) => ({
                      clickedNum: clickedNum + 1
                    }));
                }
                render() {
                    return (
                        <button onClick={() => this.handleClick()}>
                            {this.props.text} {this.state.clickedNum}
                        </button>
                    );
                }
            }

            ReactDOM.render(
                <div><Greeting name="Niki Brown" /><Button text="Click me baby one more time"/></div>, document.getElementById('app')
            );



        </script>
    </body>
</html>
