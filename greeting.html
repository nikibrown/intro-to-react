<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>My First React App</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/babel">
            class Greeting extends React.Component {
                render() {
                    return (
                        <div className="oh-hey-look-a-css-class">
                        <h1>Здравствуйте {this.props.name}!</h1>
                        </div>
                    );
                }
            }

            class Button extends React.Component {

                handleClick() {
                    console.log("Button was clicked!");
                }
                render() {
                    return (
                        <button onClick={(e) => this.handleClick(e)}>
                            Click me baby one more time
                        </button>
                    );
                }
            }

            ReactDOM.render(
                <div><Greeting name="Niki Brown" /><Button /></div>, document.getElementById('app')
            );



        </script>
    </body>
</html>
